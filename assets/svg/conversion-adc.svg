<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="200" viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#6b7280"/>
        </marker>
    </defs>
    
    <!-- Microfone -->
    <circle cx="50" cy="75" r="25" fill="#3b82f6" opacity="0.2"/>
    <rect x="40" y="60" width="20" height="30" fill="#3b82f6" rx="10"/>
    <line x1="50" y1="90" x2="50" y2="105" stroke="#3b82f6" stroke-width="2"/>
    <line x1="45" y1="105" x2="55" y2="105" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="135" font-size="11" fill="#1e40af" text-anchor="middle" font-weight="600">Microfone</text>
    <text x="50" y="150" font-size="9" fill="#64748b" text-anchor="middle">(Anal처gico)</text>
    
    <!-- Seta 1 -->
    <path d="M 85 75 L 125 75" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- ADC -->
    <rect x="125" y="50" width="80" height="50" fill="#2563eb" rx="5"/>
    <text x="165" y="75" font-size="12" fill="white" text-anchor="middle" font-weight="bold">ADC</text>
    <text x="165" y="88" font-size="8" fill="white" text-anchor="middle" opacity="0.9">Conversor</text>
    <text x="165" y="135" font-size="11" fill="#1e40af" text-anchor="middle" font-weight="600">Convers찾o A/D</text>
    
    <!-- Seta 2 -->
    <path d="M 215 75 L 255 75" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Processamento -->
    <rect x="255" y="50" width="90" height="50" fill="#10b981" rx="5"/>
    <circle cx="285" cy="65" r="3" fill="white"/>
    <circle cx="300" cy="65" r="3" fill="white"/>
    <circle cx="315" cy="65" r="3" fill="white"/>
    <path d="M 280 80 L 290 85 L 285 90" fill="white"/>
    <path d="M 295 80 L 305 85 L 300 90" fill="white"/>
    <path d="M 310 80 L 320 85 L 315 90" fill="white"/>
    <text x="300" y="135" font-size="11" fill="#059669" text-anchor="middle" font-weight="600">Processamento</text>
    <text x="300" y="150" font-size="9" fill="#64748b" text-anchor="middle">(Digital)</text>
    
    <!-- Seta 3 -->
    <path d="M 355 75 L 395 75" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- DAC -->
    <rect x="395" y="50" width="80" height="50" fill="#8b5cf6" rx="5"/>
    <text x="435" y="75" font-size="12" fill="white" text-anchor="middle" font-weight="bold">DAC</text>
    <text x="435" y="88" font-size="8" fill="white" text-anchor="middle" opacity="0.9">Conversor</text>
    <text x="435" y="135" font-size="11" fill="#7c3aed" text-anchor="middle" font-weight="600">Convers찾o D/A</text>
    
    <!-- Seta 4 -->
    <path d="M 485 75 L 525 75" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Alto-falante -->
    <rect x="525" y="60" width="15" height="30" fill="#ef4444"/>
    <path d="M 540 60 L 560 50 L 560 100 L 540 90 Z" fill="#ef4444"/>
    <circle cx="565" cy="65" r="5" stroke="#ef4444" stroke-width="2" fill="none"/>
    <circle cx="570" cy="60" r="8" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.6"/>
    <circle cx="575" cy="55" r="11" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.3"/>
    <text x="550" y="135" font-size="11" fill="#dc2626" text-anchor="middle" font-weight="600">Alto-falante</text>
    <text x="550" y="150" font-size="9" fill="#64748b" text-anchor="middle">(Anal처gico)</text>
</svg>
