<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="180" viewBox="0 0 550 180" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="550" height="180" fill="white"/>
    
    <!-- Title -->
    <text x="275" y="20" font-size="13" fill="#1e40af" text-anchor="middle" font-weight="bold">Comparação: 8 kHz vs 44.1 kHz</text>
    
    <!-- Low sample rate (8 kHz) -->
    <text x="140" y="50" font-size="11" fill="#ef4444" text-anchor="middle" font-weight="600">8 kHz (Telefonia)</text>
    <path d="M 30 90 Q 55 60, 80 90 T 130 90 T 180 90 T 230 90 T 280 90" stroke="#cbd5e0" stroke-width="2" fill="none"/>
    <circle cx="30" cy="90" r="5" fill="#ef4444"/>
    <circle cx="55" cy="75" r="5" fill="#ef4444"/>
    <circle cx="80" cy="90" r="5" fill="#ef4444"/>
    <circle cx="105" cy="105" r="5" fill="#ef4444"/>
    <circle cx="130" cy="90" r="5" fill="#ef4444"/>
    <circle cx="155" cy="75" r="5" fill="#ef4444"/>
    <circle cx="180" cy="90" r="5" fill="#ef4444"/>
    <circle cx="205" cy="105" r="5" fill="#ef4444"/>
    <circle cx="230" cy="90" r="5" fill="#ef4444"/>
    <text x="140" y="135" font-size="9" fill="#64748b" text-anchor="middle">8 amostras/ciclo</text>
    
    <!-- High sample rate (44.1 kHz) -->
    <text x="410" y="50" font-size="11" fill="#10b981" text-anchor="middle" font-weight="600">44.1 kHz (CD Quality)</text>
    <path d="M 300 90 Q 325 60, 350 90 T 400 90 T 450 90 T 500 90 T 550 90" stroke="#10b981" stroke-width="2" fill="none" opacity="0.5"/>
    <circle cx="300" cy="90" r="3" fill="#10b981"/>
    <circle cx="309" cy="78" r="3" fill="#10b981"/>
    <circle cx="318" cy="68" r="3" fill="#10b981"/>
    <circle cx="327" cy="65" r="3" fill="#10b981"/>
    <circle cx="336" cy="68" r="3" fill="#10b981"/>
    <circle cx="345" cy="78" r="3" fill="#10b981"/>
    <circle cx="354" cy="90" r="3" fill="#10b981"/>
    <circle cx="363" cy="102" r="3" fill="#10b981"/>
    <circle cx="372" cy="112" r="3" fill="#10b981"/>
    <circle cx="381" cy="115" r="3" fill="#10b981"/>
    <circle cx="390" cy="112" r="3" fill="#10b981"/>
    <circle cx="399" cy="102" r="3" fill="#10b981"/>
    <circle cx="408" cy="90" r="3" fill="#10b981"/>
    <circle cx="417" cy="78" r="3" fill="#10b981"/>
    <circle cx="426" cy="68" r="3" fill="#10b981"/>
    <text x="410" y="135" font-size="9" fill="#64748b" text-anchor="middle">44 amostras/ciclo</text>
    
    <!-- Comparison arrow -->
    <text x="275" y="165" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Maior taxa de amostragem = Melhor reprodução do som original</text>
</svg>
